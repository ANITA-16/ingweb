<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo UTPL</title>
    <style>
        /* Estilos generales para la página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Encabezado con el logo y colores */
        .header {
            background-color: yellow;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .header img {
            height: 80px;
        }

        /* Menú lateral izquierdo */
        .left-menu {
            width: 45%;
            background-color: rgb(58, 114, 217);
            color: white;
            height: 600px;
            padding: 20px;
            float: left;
            display: flex;
        }

        /* Contenido principal */
        .main-content {
            width: 55%;
            background-color: rgb(199, 232, 248);
            height: 600px;
            padding: 20px;
            float: left;
        }

        /* Pie de página */
        .footer {
            background-color: rgb(0, 63, 122);
            color: white;
            text-align: center;
            padding: 20px;
            clear: both;
        }
    </style>
</head>
<body>

    <!-- Encabezado con el logo UTPL -->
    <div class="header">
        <img src="logo_utpl.png" alt="UTPL">
        <h1>Universidad Técnica Particular de Loja</h1>
    </div>

    <!-- Contenedor para el menú y el contenido principal -->
    <div class="left-menu">
        Menú izquierdo
        <ul>
            <li>Inicio</li>
            <li>Servicios</li>
            <li>Contacto</li>
        </ul>
    </div>

    <div class="main-content">
        Contenido principal
    </div>

    <!-- Pie de página -->
    <div class="footer">
        &copy; UTPL 2024
    </div>

</body>
</html>
